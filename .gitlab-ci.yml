image: docker:stable
stages:
  - e2e-tests

cypress:
  stage: e2e-tests
  tags: [visu-cicd-docker]
  image: docker/compose:latest
  services:
    - docker:dind

  before_script:
    - chown -R 1000:1000 .
    - apk update
    - apk upgrade
    - apk add python3 python3-dev build-base gcc openssl-dev libc-dev make git nodejs curl npm docker-compose
    - docker info
    - node --version
    - npm --version
    - git submodule init
    - git submodule update
    - cd ./cypress
    - npm install .
    - cd ..

  script:
  - cp .env.dist .env
  - sed -i 's/POSTGRES_USER=/POSTGRES_USER=gitlab/' .env
  - sed -i 's/POSTGRES_PASSWORD=/POSTGRES_PASSWORD=gitlabpwd/' .env
  - docker-compose build
  - docker-compose up -d
  - docker-compose run --rm django ./manage.py loaddata /app/public/data/fixtures/e2e.json
  - docker-compose run --rm django ./manage.py loaddata /app/public/data/fixtures/demo.json
